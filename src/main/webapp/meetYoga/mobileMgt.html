<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遇见瑜伽生活馆--后台管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="res/jquery-weui/lib/weui.min.css">
    <link rel="stylesheet" href="res/jquery-weui/css/jquery-weui.min.css">
    <link rel="stylesheet" href="res/css/mobile.css">
    <script src="res/jquery-weui/lib/jquery-2.1.4.min.js"></script>
    <script src="res/jquery-weui/js/jquery-weui.min.js"></script>
    <script src="res/js/mobile/mobile.js"></script>
    <script src="res/js/mobile/manage.js"></script>
    <script>
        $(function () {
            $('.weui-tabbar__item').on("click", function () {
                $('#tabbar .weui-tab__bd-item--content').load($(this).data("target"));
            });
        });
    </script>
</head>
<body>
<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tabbar" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-tab__bd-item--content">
                <h1></h1>
            </div>

            <div style="margin-bottom:55px;"></div>
        </div>
    </div>

    <div class="weui-tabbar" style="height:50px;bottom:0px;position:fixed">
        <a href="#tabbar" class="weui-tabbar__item weui-bar__item--on" data-target="mobileView/manage/notification.html">
            <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 3em;">8</span>-->
            <div class="weui-tabbar__icon">
                <img src="res/jquery-weui/demos/images/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">通知管理</p>
        </a>
        <a href="#tabbar" class="weui-tabbar__item" data-target="mobileView/manage/member.html">
            <div class="weui-tabbar__icon">
                <img src="res/jquery-weui/demos/images/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">会员管理</p>
        </a>
        <a href="#tabbar" class="weui-tabbar__item" data-target="mobileView/manage/schedule.html">
            <div class="weui-tabbar__icon">
                <img src="res/jquery-weui/demos/images/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">课程管理</p>
        </a>
    </div>
</div>
</body>
</html>
