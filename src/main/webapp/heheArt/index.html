<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>禾禾美学馆</title>
    <link rel="icon" href="res/img/favicon.ico" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="res/css/weui.min.css">
    <link rel="stylesheet" href="res/css/jquery-weui.min.css">
    <link rel="stylesheet" href="res/js/mobile/MyPlugins/pagination/jquery.myPagination.css">
    <link rel="stylesheet" href="res/css/mobile.css">
    <link rel="stylesheet" href="res/css/video-js.min.css">
    <script src="res/js/jquery-2.1.4.min.js"></script>
    <script src="res/js/jquery-weui.min.js?v=1.0"></script>
    <script src="res/js/weui-swiper.min.js"></script>
    <script src="res/js/js.cookie.js"></script>
    <script src="res/js/mobile/mobile.js"></script>
    <script src="res/js/mobile/photo.js"></script>
    <script src="res/js/mobile/teacher.js"></script>
    <script src="res/js/mobile/course.js"></script>
    <script src="res/js/mobile/video.js"></script>
    <script src="res/js/mobile/notification.js"></script>
    <script src="res/js/mobile/news.js"></script>
    <script src="res/js/mobile/MyPlugins/pagination/jquery.myPagination.js"></script>
    <script src="res/js/video.min.js"></script>
    <script src="res/js/jweixin-1.4.0.js"></script>

    <script>
        $(function () {
            $('.weui-tabbar__item').on("click", function () {
                $('#tabbar .weui-tab__bd-item--content').load($(this).data("target"));
            });

            $('#tabbar .weui-tab__bd-item--content').load('view/home.html');

            $('.hehe-fixed-top').on('click', function (){
                $('.weui-popup__modal').scrollTop(0);
            });

            $('.hehe-login-button').on('click', function(){
                var name = $('.hehe-login-username').val();
                var pwd = $('.hehe-login-password').val();
                if($.trim(name) === ''){
                    $.alert("手机不能为空！", "警告！");
                    return;
                }
                if($.trim(pwd) === ''){
                    $.alert("密码不能为空！", "警告！");
                    return;
                }
                var param = "tel="+name+"&password="+pwd;

                callAjax('/heheArtService/login', '', 'loginCallback', '', '', param, '');

            });

            callAjax('/wxServices/getWxShareConfig', '', 'getWxShareConfigCallback', '', '', 'url=http://www.ecity-power.com/heheArt/index.html', '');
        });
    </script>
</head>

<body>

<div class="weui-tab">
    <div class="weui-tab__bd">
        <div id="tabbar" class="weui-tab__bd-item weui-tab__bd-item--active">
            <div class="weui-tab__bd-item--content">
                <h1></h1>
            </div>

            <div style="margin-bottom:55px;"></div>
        </div>
        <div id="loginBar" class="weui-tab__bd-item">
            <div class="weui-tab__bd-item--content">
                <!--<img src="res/img/login-bg.jpg" class="hehe-login-bg-img">-->
                <input type="text" placeholder="请输入手机" class="hehe-login-username">
                <input type="password" placeholder="请输入密码" class="hehe-login-password">
                <a href="javascript:;" class="weui-btn weui-btn_primary hehe-login-button">开启美好一天</a>
            </div>
        </div>

    </div>

    <!-- Full Popup Container-->
    <div id="full-popup-container" class='weui-popup__container' data-history="false">
        <div class="weui-popup__overlay"></div>
        <a href="javascript:;" class="weui-btn weui-btn_primary close-popup hehe-fixed-top">关闭</a>
        <div class="weui-popup__modal" >
            <div class="hehe-popup-container-text" style="padding-top:60px;padding-bottom:55px;"></div>
        </div>
    </div>

    <div class="weui-tabbar" style="height:50px;bottom:0px;position:fixed">
        <a href="#tabbar" class="weui-tabbar__item weui-bar__item--on" data-target="view/home.html">
            <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 3em;">8</span>-->
            <div class="weui-tabbar__icon">
                <img src="res/img/icon_nav_button.png" alt="">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="#tabbar" class="weui-tabbar__item" data-target="view/order.html">
            <div class="weui-tabbar__icon">
                <img src="res/img/icon_nav_msg.png" alt="">
            </div>
            <p class="weui-tabbar__label">约课</p>
        </a>
        <a href="#tabbar" class="weui-tabbar__item" data-target="view/personal.html">
            <div class="weui-tabbar__icon">
                <img src="res/img/icon_nav_article.png" alt="">
            </div>
            <p class="weui-tabbar__label">个人中心</p>
        </a>
    </div>
</div>
</body>

</html>
