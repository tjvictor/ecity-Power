    <script type="text/javascript" src="res/js/webOperation.js"></script>
    <script type="text/javascript" src="res/js/webCommon.js"></script>
    <script>
        var bannerLeftPosition=0;
        function change(){
            switch(bannerLeftPosition){
                case 0: $("#picMovDiv").animate({left:"-100%"}, 1000); $("#wordMovDiv").animate({left:"-100%"}, 1000); bannerLeftPosition=100; break;
                case 100: $("#picMovDiv").animate({left:"-200%"}, 1000); $("#wordMovDiv").animate({left:"-200%"}, 1000); bannerLeftPosition=200; break;
                case 200: $("#picMovDiv").animate({left:"-300%"}, 1000); $("#wordMovDiv").animate({left:"-300%"}, 1000); bannerLeftPosition=300; break;
                case 300: $("#picMovDiv").animate({left:"-400%"}, 1000); $("#wordMovDiv").animate({left:"-400%"}, 1000); bannerLeftPosition=400; break;
                default: $("#picMovDiv").animate({left:"0"}, 1000); $("#wordMovDiv").animate({left:"0"}, 1000); bannerLeftPosition=0; break;
            }
        }

        $(function () {
            setInterval("change()", 5000);


            if(window.location.search){
                var page = window.location.search.substring(1).split('&')[0];
                var id = window.location.search.substring(1).split('&')[1];
                if(page === 'page=notification'){
                    loadNotificationById(id);
                }
            }else{
                $('.content').load('view/main.html');
            }
        });
    </script>
</head>
